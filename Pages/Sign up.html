<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your Website</title>
   <link rel="stylesheet" href="../Public/style.css" />
</head>
<body>
    <header>
        <div id="header-container">
            <script>
            // Load header
            fetch("./header.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                })
                .catch(err => {
                    console.error('Failed to load header:', err);
                });
            </script>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Create Your Account</h2>
            <p>Join us to get started</p>
            
            <form action="./Sign in.html" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password" minlength="8">
                    <div class="password-hint">Minimum 8 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="auth-button">Sign Up</button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="social-button google">
                    <img src="../Images/google-icon.png" alt=""> Continue with Google
                </button>
                
                <button type="button" class="social-button facebook">
                    <img src="../Images/facebook-icon.png" alt=""> Continue with Facebook
                </button>
                
                <p class="auth-switch">Already have an account? <a href="log in.html">Sign in</a></p>
            </form>
        </div>
    </main>

    <footer class="main-footer" id="main-footer">
        <script>
            fetch('./footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-footer').innerHTML = data;
                });
        </script>
    </footer>

</body>
</html>
