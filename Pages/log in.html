<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Your Website</title>
    <link rel="stylesheet" href="../Public/style.css">
</head>
<body>
    <header>
        <div id="header-container">
            <script>
            // Load header
            fetch("./header.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                })
                .catch(err => {
                    console.error('Failed to load header:', err);
                });
            </script>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Welcome Back</h2>
            <p>Login to access your account</p>

            <form action="/login" id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="auth-button">Login</button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <button type="button" class="social-button google">
                    <img src="../Images/google-icon.png" alt=""> Continue with Google
                </button>

                <button type="button" class="social-button facebook">
                    <img src="../Images/facebook-icon.png" alt=""> Continue with Facebook
                </button>

                <p class="auth-switch">Don't have an account? <a href="Sign up.html">Register</a></p>
            </form>
        </div>
    </main>
    <footer class="main-footer" id="main-footer">
        <script>
            fetch('./footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-footer').innerHTML = data;
                });
        </script>
    </footer>
    <script src="../auth.js"></script>
</body>
</html>
